<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  background-color: #eee;
}
.target {
  width: 60px;
  height: 60px;
  display: inline-block;
  border: 2px solid black;
  margin-right: 2px;
  background-color: black;
}
.expected {
  margin-right: 15px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'background-color',
  from: '',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(0, 38, 0)'},
  {at: 0.6, is: 'rgb(0, 77, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);
assertInterpolation({
  property: 'background-color',
  from: 'initial',
  to: 'green',
}, [
  {at: -0.3, is: 'rgba(0, 0, 0, 0)'},
  {at: 0, is: 'rgba(0, 0, 0, 0)'},
  {at: 0.3, is: 'rgba(0, 128, 0, 0.3)'},
  {at: 0.6, is: 'rgba(0, 128, 0, 0.6)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);
assertInterpolation({
  property: 'background-color',
  from: 'inherit',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(255, 255, 255)'},
  {at: 0, is: 'rgb(238, 238, 238)'},
  {at: 0.3, is: 'rgb(167, 205, 167)'},
  {at: 0.6, is: 'rgb(95, 172, 95)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 73, 0)'},
]);
assertInterpolation({
  property: 'background-color',
  from: 'unset',
  to: 'green',
}, [
  {at: -0.3, is: 'rgba(0, 0, 0, 0)'},
  {at: 0, is: 'rgba(0, 0, 0, 0)'},
  {at: 0.3, is: 'rgba(0, 128, 0, 0.3)'},
  {at: 0.6, is: 'rgba(0, 128, 0, 0.6)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: 'background-color',
  from: 'white',
  to: 'orange',
}, [
  {at: -0.3, is: 'white'},
  {at: 0, is: 'white'},
  {at: 0.3, is: 'rgb(255, 228, 179)'},
  {at: 0.6, is: 'rgb(255, 201, 102)'},
  {at: 1, is: 'orange'},
  {at: 1.5, is: 'rgb(255, 120, 0)'},
]);
</script>
</body>
