<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertResponsive({
  property: 'left',
  from: 'inherit',
  to: '200px',
  configurations: [{
    state: {inherited: '100px'},
    expect: [
      {at: 0.25, is: '125px'},
      {at: 0.75, is: '175px'},
    ],
  }, {
    state: {inherited: 'auto'},
    expect: [
      {at: 0.25, is: 'auto'},
      {at: 0.75, is: '200px'},
    ],
  }],
});

assertResponsive({
  property: 'left',
  from: '',
  to: '200px',
  configurations: [{
    state: {underlying: '100px'},
    expect: [
      {at: 0.25, is: '125px'},
      {at: 0.75, is: '175px'},
    ],
  }, {
    state: {underlying: 'auto'},
    expect: [
      {at: 0.25, is: 'auto'},
      {at: 0.75, is: '200px'},
    ],
  }, {
    state: {underlying: 'inherit', inherited: '100px'},
    expect: [
      {at: 0.25, is: '125px'},
      {at: 0.75, is: '175px'},
    ],
  }, {
    state: {underlying: 'inherit', inherited: 'auto'},
    expect: [
      {at: 0.25, is: 'auto'},
      {at: 0.75, is: '200px'},
    ],
  }],
});
</script>
